<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/styles.css">

  <title>Simple calculator</title>

</head>

<body>


  <div class="wrapper">

    <div class="container">

      <!-- Display Area -->
      <div>
        <input type="text" id="display" class="display">
      </div>

      <!-- Button Sections -->
      <div>

        <div class="buttons">
          <button class="clear" value="AC" onclick="ALL_CLEAR()">AC</button>
          <button class="delete" value="DEL" onclick="DELETE()">DEL</button>
          <button class="decimal" value="." onclick="display.value += '.'">.</button>
          <button class="division" onclick="display.value += '/'">/</button>
        </div>

        <div class="buttons">
          <button class="seven" onclick="display.value += 7">7</button>
          <button class="eight" onclick="display.value += 8">8</button>
          <button class="nine" onclick="display.value += 9">9</button>
          <button class="multiply" onclick="display.value += '*'">x</button>
        </div>

        <div class="buttons">
          <button class="four" onclick="display.value += 4">4</button>
          <button class="five" onclick="display.value += 5">5</button>
          <button class="six" onclick="display.value += 6">6</button>
          <button class="subtract" onclick="display.value += '-'">-</button>
        </div>

        <div class="buttons">
          <button class="one" onclick="display.value += 1">1</button>
          <button class="two" onclick="display.value += 2">2</button>
          <button class="three" onclick="display.value += 3">3</button>
          <button class="addition" onclick="display.value += '+'">+</button>
        </div>

        <div class="buttons">
          <button class="double Zero" value="00" onclick="display.value += '00'">00</button>
          <button class="zero" onclick="display.value += 0">0</button>
          <button class="delete">del</button>
          <button class="equal" value="=" onclick="EQUAL()">=</button>
        </div>

      </div>

    </div>

  </div>


  <!-- JavaScript -->
  <script src="/script.js"></script>
</body>

</html>
